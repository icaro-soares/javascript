<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício001</title>
</head>
<style>
    body {
        font: normal 1em Arial;
    }
    h1 {
        text-align: center;
    }
</style>
<body>
    <h1>Prompt, Alert, Confirm</h1>
    <script>
        let nome = prompt('Qual seu nome?')
        confirm('Seu nome está correto?')
        alert('Informações aceitas!')
        document.write(`Seja muito bem vindo(a) ${nome} é um prazer te conhecer!`)
    </script>
</body>
</html>
