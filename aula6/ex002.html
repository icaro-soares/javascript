<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Comandos</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: rgb(90, 42, 90);
        color: white;
    }
    h1 {
        color: yellow;
    }
    h2 {
        color: white;
    }
</style>
<body>
    <main>
        <h1>Olá, Mundo!</h1>
        <h2>Me livrei da maldição!</h2>
    </main>
    <script>
        let nome = window.prompt('Qual é seu nome?') // Abre uma caixa que pergunta o nome com caixa de preenchimento
        window.alert('É um prazer te conchecer, ' + nome + '!') // Mostrando o conteúdo da variável e concatenação
    </script>
</body>
</html>
