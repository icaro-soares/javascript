<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: #c0c0c0;
        font: normal 1em Arial, Helvetica, sans-serif;
    }
</style>
<body>
    <script>
        let nome = prompt('Escreva seu nome:')
        document.writeln(nome + 'É um nome muito bonito!')
        document.writeln(`Seu nome têm ${nome.length} letras.`)
        document.writeln(`Seu nome em MAIÚSCULAS: ${nome.toUpperCase()}`)
        document.writeln(`Seu nome em minúsculas: ${nome.toLowerCase()}`)
    </script>
</body>
</html>
