<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Comandos</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: rgb(90, 42, 90);
        color: white;
    }
    h1 {
        color: yellow;
    }
    h2 {
        color: white;
    }
</style>
<body>
    <main>
        <h1>Olá, Mundo!</h1>
        <h2>Me livrei da maldição!</h2>
    </main>
    <script>
        /* Primeiro programa em JS com comandos básicos */
        window.alert('Bem vindo(a) ao curso de JavaScript do CeV!') // Exibe uma mensagem
        window.confirm('Está gostando do curso de JS?') // Exibe um pop up de confirmação
        window.prompt('Qual é seu nome?') // Abre uma caixa que pergunta o nome com caixa de preenchimento
    </script>
</body>
</html>
